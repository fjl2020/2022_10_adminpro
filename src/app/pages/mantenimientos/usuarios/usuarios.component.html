<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar usuario"
        #txtTermino
        (keyup)="buscar(txtTermino.value)" />
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div  class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p>Por favor espere</p>
        <p class="mb-0"></p>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de usuarios ({{totalUsuarios}}) </h4>
                <h6 class="card-subtitle">Usuarios registrados en mi aplicaci√≥n</h6>
                <div class="table-responsive">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w140" >Role</th>
                                <th class="w100" >Auth</th>

                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>


                            <tr *ngFor="let usuario of usuarios">
                                <td class="text-center cursor">
                                  <img src="{{usuario.imagenURL}}" alt="" class="avatar"
                                  (click)="abrirModal(usuario)">
                                </td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>
                                  <select class="form-control"
                                    [(ngModel)]="usuario.role"
                                    (change)="cambiarRole(usuario)">
                                    <option value="ADMIN_ROLE">Admin</option>
                                    <option value="USER_ROLE">User</option>
                                  </select>
                                </td>
                                <td>
                                  <span *ngIf="usuario.google" class="label label-danger">Google</span>
                                  <span *ngIf="!usuario.google" class="label label-info">Email</span>
                                </td>

                                <td class="text-nowrap text-center">
                                    <a  class="cursor"
                                       data-toggle="tooltip"
                                        data-original-title="Edit"
                                        *ngIf="false">
                                       <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                       <a
                                        data-toggle="tooltip"
                                        data-original-title="Close"
                                        class="cursor"
                                        *ngIf="checkSameUser(usuario)"
                                        (click)="eliminarUsuario(usuario )">
                                          <i class="fa fa-close text-danger"></i> </a>


                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="txtTermino.value.length==0">
                  <button class = "btn btn-secondary" [disabled]="desde<5" (click)="cambiarPagina(-5)" >Anteriores</button>
                  &nbsp;
                  <button class = "btn btn-secondary"  [disabled]="desde>totalUsuarios-5" (click)="cambiarPagina(5)">Siguientes</button>

                </div>
            </div>
        </div>
    </div>
</div>
