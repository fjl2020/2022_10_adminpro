<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar usuario"
        #txtTermino
        (keyup)="buscar(txtTermino.value)" />
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p>Por favor espere</p>
      <p class="mb-0"></p>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast"  *ngIf="!cargando">
  <div class="col-12">
    <div class="card">

      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-subtitle">Medicos ({{ totalMedicos }})</h4>
            <h6 class="card-subtitle">Medicos registrados</h6>

          </div>
          <div class="col">
            <div class="text-right">
              <button class="btn btn-primary"
              [routerLink]="['/dashboard','medico','nuevo']">
                <i class="fa fa-hospital-o"></i>
                Crear nuevo</button>
            </div>
          </div>
        </div>


        <br>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td class="text-center">
                  <img
                    [src]="medico.img || '' | imagen : 'medicos'"
                    class="avatar"
                    alt=""
                    (click)="abrirModal(medico)"
                  />
                  <!-- {{medico.img}} -->
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="nombre de medico"
                    [(ngModel)]="medico.nombre"
                    />
                </td>
                <!-- <td>{{hospital.nombre}}</td> -->

                <td class="text-nowrap text-center">
                  <a data-toggle="tooltip"
                    data-original-title="Edit"
                    [routerLink]= "['/dashboard/medico',medico._id]">
                    <i class="fa fa-pencil text-inverse m-r-10 cursor"></i>
                  </a>
                  <!-- [routerLink]= "['dashboard','medico',medico._id]"> -->
                  <a data-toggle="tooltip"
                    data-original-title="Close"
                    (click)="eliminarMedico(medico)"
                    >
                    <i class="fa fa-close text-danger cursor"></i>
                  </a>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- <button class="btn btn-secondary">Anteriores</button>
        &nbsp;
        <button class="btn btn-secondary">Siguientes</button> -->
      </div>
    </div>
  </div>
</div>
