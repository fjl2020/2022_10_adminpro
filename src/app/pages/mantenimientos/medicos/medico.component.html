<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Actualizar información</h6>
        <form
          class="form p-t-20"
          [formGroup]="medicoForm"
          (submit)="guardarMedico()"
        >
          <div class="form-group row" *ngIf="medicoSeleccionado ">
            <div class="input-group">
              <img
                [src]="medicoSeleccionado.img||'' | imagen:'medicos'"
                class="w200"
              />
            </div>
          </div>

            <div class="form-group">
              <label for="exampleInputuname">Nombre</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  type="text"
                  formControlName="nombre"
                  class="form-control"
                  id="exampleInputuname"
                  placeholder="Nombre del médico"
                />
              </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Hospital</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <select class="form-control" formControlName="hospital">
                <option value="">Seleccione hospital</option>
                <option
                  *ngFor="let hospital of hospitales"
                  [value]="hospital._id"
                >
                  {{ hospital.nombre }}
                </option>
              </select>
            </div>
          </div>

          <button
            [disabled]="medicoForm.invalid"
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10"
          >
            Guardar <i class="fa fa-save"></i>
          </button>

        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6 fadein animated" *ngIf="hospitalSeleccionado">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ hospitalSeleccionado.nombre }}</h6>
        <div class="form-group">
          <div class="input-group">
            <img
              [src]="hospitalSeleccionado.img || '' | imagen : 'hospitales'"
              class="img-thumbnail"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
